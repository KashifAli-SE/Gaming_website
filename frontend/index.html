<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashif Rind - Gaming Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kashif Rind</h1>
        <div class="games">
            <!-- Tic-Tac-Toe -->
            <div class="game">
                <img src="assets/tick_tac_toe.png" alt="Tic-Tac-Toe">
                <h2>Tic-Tac-Toe</h2>
                <button onclick="playGame('frontend_games/tick_tac_toe/tick_tac_toe.html')">Play</button>
            </div>
            <!-- Connect Four -->
            <div class="game">
                <img src="assets/connect_four.png" alt="Connect Four">
                <h2>Connect Four</h2>
                <button onclick="playGame('frontend_games/connect_four/connect_four.html')"><b>Play</b></button>
            </div>
        </div>
    </div>

    <script>
        function playGame(gamePage) {
            window.location.href = gamePage;
        }
    </script>
</body>
</html>
